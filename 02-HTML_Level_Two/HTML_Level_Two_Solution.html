<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="HTML_Level_Two_thankyoupage.html" method="get">
      <label for="first_name">First Name:</label>
      <input id="first_name" type="text" name="" placeholder="First Name" required>
      <label for="last_name">Last Name:</label>
      <input id="last_name" type="text" name="" placeholder="Last Name" required>
      <p></p>

      <label for="email">Email:</label>
      <input id="email"type="email" name="" placeholder="name@email.com" required>
      <label for="password">Password</label>
      <input type="password" name="" value="" required>

      <p></p>
      <p>Are you over the age of 18?</p>
      <label for="age18_yes">Yes:</label>
      <input id="age18_yes" type="radio" name="age18" value="">
      <label for="age18_no">No:</label>
      <input id="age18_no" type="radio" name="age18" value="">

      <p></p>
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment_method_select">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <p></p>
      <input type="submit" name="" value="Submit Feedback">

    </form>




  </body>
</html>
